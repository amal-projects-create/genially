<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mnemonic Planet Order</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --glow-color: #5d9bff;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 95%;
    max-width: 550px;
    margin: 1em auto;
    padding: clamp(1em, 5vw, 2.5em);
    background: rgba(25, 35, 50, 0.75);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: softGlow 6s ease-in-out infinite alternate;
  }

  @keyframes softGlow {
    0% { box-shadow: 0 0 12px rgba(93,155,255,0.4); }
    100% { box-shadow: 0 0 25px rgba(93,155,255,0.7); }
  }

  h1 {
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    color: #fff;
    text-shadow: 0 0 8px var(--glow-color);
    margin-top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: .3em;
  }

  h1::before { content: 'üöÄ'; }
  h1::after { content: 'üåü'; }

  p {
    font-size: clamp(0.8rem, 2.5vw, 1rem);
    margin-top: 0.5em;
  }

  .planet-input-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    margin-top: 20px;
  }

  .planet-input {
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.2s ease;
  }

  .planet-input:hover {
    transform: scale(1.02);
  }

  .planet-name {
    flex: 0 0 100px;
    text-align: right;
    margin-right: 10px;
    font-weight: 600;
    color: #a7d4fd;
    font-size: clamp(0.9rem, 3vw, 1.1rem);
  }

  input[type="text"] {
    flex: 1 1 auto;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.25);
    border: 1px solid #4a5a70;
    border-radius: 8px;
    color: #fff;
    font-size: clamp(0.9rem, 3vw, 1rem);
    transition: all 0.3s ease;
  }

  input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--glow-color);
    box-shadow: 0 0 8px var(--glow-color);
  }

  .indicator {
    flex: 0 0 24px;
    width: 24px;
    height: 24px;
    margin-left: 8px;
    border-radius: 50%;
    transition: all 0.3s ease;
    font-size: 16px;
    line-height: 24px;
    text-align: center;
  }

  .correct {
    background-color: #28a745;
    box-shadow: 0 0 10px #28a745;
    animation: pulseGreen 0.8s ease;
  }
  
  .wrong {
    background-color: #dc3545;
    box-shadow: 0 0 10px #dc3545;
    animation: shake 0.4s ease;
  }

  @keyframes pulseGreen {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    75% { transform: translateX(3px); }
  }

  button {
    padding: 12px 30px;
    margin-top: 25px;
    border: none;
    background: linear-gradient(45deg, #007bff, #5d9bff);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: clamp(0.9rem, 3vw, 1.1rem);
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(93, 155, 255, 0.6);
  }

  .correct::after, .wrong::after {
    color: white;
  }

  .correct::after { content: '‚úî'; }
  .wrong::after { content: '‚úñ'; }

  .decor {
    font-size: 1.4rem;
    display: inline-block;
    animation: floaty 5s ease-in-out infinite alternate;
    opacity: 0.9;
  }

  @keyframes floaty {
    0% { transform: translateY(0); }
    100% { transform: translateY(-6px); }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Stellar Mnemonic Creator</h1>
  <p>Forge your own cosmic sentence to remember the planets!</p>

  <div class="planet-input-grid">
    <div class="planet-input">
      <span class="planet-name"><span class="decor">ü™ê</span> <b>M</b>ercury:</span> 
      <input type="text" id="planet1" placeholder="My..."> 
      <span id="indicator1" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">‚òÄÔ∏è</span> <b>V</b>enus:</span> 
      <input type="text" id="planet2" placeholder="Very..."> 
      <span id="indicator2" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üåç</span> <b>E</b>arth:</span> 
      <input type="text" id="planet3" placeholder="Excellent..."> 
      <span id="indicator3" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üî•</span> <b>M</b>ars:</span> 
      <input type="text" id="planet4" placeholder="Mother..."> 
      <span id="indicator4" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üå™Ô∏è</span> <b>J</b>upiter:</span> 
      <input type="text" id="planet5" placeholder="Just..."> 
      <span id="indicator5" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üí´</span> <b>S</b>aturn:</span> 
      <input type="text" id="planet6" placeholder="Served..."> 
      <span id="indicator6" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üßä</span> <b>U</b>ranus:</span> 
      <input type="text" id="planet7" placeholder="Us..."> 
      <span id="indicator7" class="indicator"></span>
    </div>
    <div class="planet-input">
      <span class="planet-name"><span class="decor">üåä</span> <b>N</b>eptune:</span> 
      <input type="text" id="planet8" placeholder="Noodles..."> 
      <span id="indicator8" class="indicator"></span>
    </div>
  </div>

  <button id="checkButton">Check My Mnemonic!</button>
</div>

<script>
  function checkAnswers() {
    const planets = ['M', 'V', 'E', 'M', 'J', 'S', 'U', 'N'];
    for (let i = 0; i < planets.length; i++) {
      const inputEl = document.getElementById('planet' + (i + 1));
      const indicatorEl = document.getElementById('indicator' + (i + 1));
      const value = inputEl.value.trim();
      indicatorEl.className = 'indicator';
      if (!value) continue;
      if (value[0].toUpperCase() === planets[i]) {
        indicatorEl.classList.add('correct');
      } else {
        indicatorEl.classList.add('wrong');
      }
    }
  }
  document.getElementById('checkButton').addEventListener('click', checkAnswers);
</script>
</body>
</html>
