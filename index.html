<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Planet Order Fun!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
        }

        body {
            /* --- CHANGE HERE --- */
            /* Removed the animated space background and set it to transparent */
            background: transparent;
            /* --- END CHANGE --- */

            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            /* Kept light text color, assuming it will be placed on a dark background */
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(100, 116, 139, 0.3);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            transform: scale(1);
            transition: transform 0.4s ease;
        }

        @media (max-width: 768px) {
            .container {
                transform: scale(0.9);
                padding: 20px;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #7dd3fc;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(125, 211, 252, 0.5);
        }

        p {
            color: #cbd5e1;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .blank {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
        }

        .blank:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .planet-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        input.word {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            outline: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        input.word:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0);
            opacity: 0;
        }

        .indicator.ok {
            background: #10b981;
            transform: scale(1);
            opacity: 1;
        }

        .indicator.bad {
            background: #ef4444;
            transform: scale(1);
            opacity: 1;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-check {
            background: linear-gradient(45deg, #38bdf8, #2563eb);
            color: #fff;
        }

        .btn-reveal {
            background: rgba(255, 255, 255, 0.15);
            color: #cbd5e1;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.15);
            color: #cbd5e1;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #93c5fd;
            font-weight: 600;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Planet Mission!</h1>
        <p>Let's remember the planets! Type a word for each planet below.</p>

        <div class="grid" id="blanks"></div>

        <div class="buttons">
            <button class="btn-check" id="checkBtn">Check My Words</button>
            <button class="btn-reveal" id="revealBtn">Show Answers</button>
            <button class="btn-reset" id="resetBtn">Try Again</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const PLANETS = [{
                name: 'Mercury',
                letter: 'M',
                icon: 'ðŸŸ¤'
            },
            {
                name: 'Venus',
                letter: 'V',
                icon: 'ðŸŸ '
            },
            {
                name: 'Earth',
                letter: 'E',
                icon: 'ðŸŒ'
            },
            {
                name: 'Mars',
                letter: 'M',
                icon: 'ðŸ”´'
            },
            {
                name: 'Jupiter',
                letter: 'J',
                icon: 'ðŸª'
            },
            {
                name: 'Saturn',
                letter: 'S',
                icon: 'ðŸ’'
            },
            {
                name: 'Uranus',
                letter: 'U',
                icon: 'âšªï¸'
            },
            {
                name: 'Neptune',
                letter: 'N',
                icon: 'ðŸ”µ'
            }
        ];
        // Note: Used ring emoji for Saturn and a larger planet for Jupiter for visual distinction.

        const blanks = document.getElementById('blanks');
        const checkBtn = document.getElementById('checkBtn');
        const revealBtn = document.getElementById('revealBtn');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');

        function createBlanks() {
            blanks.innerHTML = ''; // Clear existing blanks
            PLANETS.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'blank';
                div.innerHTML = `
          <div class="planet-icon" title="${p.name}">${p.icon}</div>
          <input class="word" placeholder="Starts with ${p.letter}" data-index="${i}" autocomplete="off">
          <div class="indicator"></div>
        `;
                blanks.appendChild(div);
            });
        }

        function normalize(str) {
            return str.trim().charAt(0).toUpperCase();
        }

        function check() {
            let correct = 0;
            const inputs = document.querySelectorAll('.word');
            let allWords = [];
            inputs.forEach((inp, i) => {
                const first = normalize(inp.value);
                const expected = PLANETS[i].letter;
                const ind = inp.parentElement.querySelector('.indicator');
                allWords.push(inp.value.trim());

                if (first === expected) {
                    ind.textContent = 'âœ“';
                    ind.className = 'indicator ok';
                    correct++;
                } else if (inp.value.trim() !== '') {
                    ind.textContent = 'âœ•';
                    ind.className = 'indicator bad';
                } else {
                    ind.className = 'indicator';
                }
            });
            if (correct === PLANETS.length) {
                result.textContent = `Awesome! Mnemonic: "${allWords.join(' ')}"`;
            } else if (inputs.length > 0 && Array.from(inputs).some(inp => inp.value.trim() !== '')) {
                result.textContent = `${correct} / ${PLANETS.length} words are correct!`;
            } else {
                result.textContent = '';
            }
        }

        function reveal() {
            const inputs = document.querySelectorAll('.word');
            inputs.forEach((inp, i) => {
                inp.value = PLANETS[i].name;
                const ind = inp.parentElement.querySelector('.indicator');
                ind.textContent = 'âœ“';
                ind.className = 'indicator ok';
            });
            result.textContent = 'Here are the planets!';
        }

        function reset() {
            createBlanks(); // Re-create the blanks to clear everything
            result.textContent = '';
        }

        // Initial setup
        createBlanks();

        checkBtn.addEventListener('click', check);
        revealBtn.addEventListener('click', reveal);
        resetBtn.addEventListener('click', reset);

        // Also check on keyup for instant feedback
        blanks.addEventListener('keyup', (e) => {
            if (e.target.classList.contains('word')) {
                check();
            }
        });
    </script>
</body>

</html>
